<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <!-- CDN de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- CSS -->
	<link th:href="@{/css/login.css}" rel="stylesheet" />
</head>

<body>
    <div class="container  mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card mt-1">
                    <div class="card-header text-center">
                        <h2> University Of The Life </h2>
						<h3>  Modulo Academico </h3>
                    </div>
                    <div class="card-body">
                        <input class="sign-in" type="radio" id="inlineCheckbox2" name="check" checked/>
                        <label class="form-check-label" for="inlineCheckbox2">Log In</label>
                        <input class="forgot-pwd" type="radio" id="inlineCheckbox3" name="check" />
                        <label class="form-check-label" for="inlineCheckbox3">Forgot Password?</label>

                        <!-- login form -->
                        <div class="login-form">
                            <form th:action="@{/login}" method="post" id="loginForm" class="signin-form">
                                <div class="form-group">
                                    <label for="username">Username:</label>
                                    <input type="text" class="form-control" id="username" name="username" required 
                                    placeholder="Username"/>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" id="password" name="password" required 
                                    placeholder="Password"/>
                                </div>
                                <button type="submit" class="btn btn-info">
                                    Login
                                </button>
                            </form>

                            <!-- forgot password-->
                            <form action="" id="forgotForm" class="forgot-form">
                                <div class="form-group">
                                    <label for="inputEmail" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="inputEmailForgot"
                                        aria-describedby="emailHelp" name="inputEmail"  requiered
                                        placeholder="Email address"/>
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    Reset Password
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="card-footer text-center">
						<a href="https://www.linkedin.com/in/jrodrigueze/" target="_blank" style="color:rgb(255, 190, 111)">https://www.linkedin.com/in/jrodrigueze/</a><br>
						<a href="https://github.com/georaiser" target="_blank" style="color:rgb(255, 190, 111)">https://github.com/georaiser</a><br>
						<small>&copy; Jorge Rodriguez</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
